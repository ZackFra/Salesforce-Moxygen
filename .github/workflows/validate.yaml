name: Validate Deployment

on:
  pull_request:
    branches:
      - main
      - release
    paths:
      - "**/main/default/**"

jobs:
  validate-pull-request:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Check for Don't Deploy
        if: contains(github.event.pull_request.labels.*.name, 'dont deploy')
        run: exit 0
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Auth File
        run: |
          echo '{"sfdxAuthUrl": "${{ secrets.SF_AUTH_URL }}"}' > authFile.json
      - uses: ZackFra/sfdx-validate@master
        with:
          auth-file: authFile.json
          branch: origin/main
      - name: Get Job Id
        run: |
          node scripts/js/get-job-id.js
      - name: Update PR Description
        uses: nefrob/pr-description@v1.2.0
        with:
          content: job-id.txt
          contentIsFilePath: true
          regex: ".*"
          token: ${{ secrets.GITHUB_TOKEN }}
          
